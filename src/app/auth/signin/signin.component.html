<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <div class="mx-auto" style="width:326px;">
    <img src="../../../assets/images/tchat.jpg">
    </div>
    <h2>Connexion</h2>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="text" id="password" class="form-control" formControlName="password">
      </div>
      <button class="btn-primary" type="submit" [disabled]="signInForm.invalid">Connexion</button>
    </form>
    <p class="text-danger"> {{ errorMessage }}</p>
  </div>
</div>

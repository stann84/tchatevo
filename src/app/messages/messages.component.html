<div class="text-center" *ngIf="auth.user | async as user">
  <div>
    <ul class="list-group" *ngFor="let post of posts | async">
        <li class="list-group-item">{{user.pseudo}} {{ post.content}} </li> 
    </ul>
</div>
<div>
        <textarea [(ngModel)]="content" name="content"
         placeholder="Content.."></textarea>
         <button type="submit" class="btn btn-primary" (click)="AddPost()">envoyer</button>
</div>
<div>{{user.pseudo | json}}</div>
<button type="submit" (click)="addUser()">ajoute user</button>
</div>

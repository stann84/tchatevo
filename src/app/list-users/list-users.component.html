  <h2 class="list-group">Les utilisateurs</h2>
      <div class="list-group-item">
        <button class="list-group-item"
          *ngFor="let user of users; let i = index"
            (click)="onViewUser(i)">
              <h4 class=".list-group-item-heading">
                {{ i }} {{ user.username }} {{user.address.zipcode}}

              <button class="btn btn-default pull-right" (click)="onDeleteUser(user)">
                <span class="glyphicon glyphicon-send"></span>
              </button>
              </h4>
              <p class="list-group-item-text"> {{ user.address.city }}</p>
            </button>
         </div>

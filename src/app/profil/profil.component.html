<div class="mx-auto" style="width: 600px;" class="text-center" *ngIf="auth.user | async as user">   
    <!--<img style="max-width:400px" *ngIf="user.photo" [src]="user.photoURL">-->
    <h1>Mon profil</h1>
    <div>
      <p>uid : {{ user.uid }}</p>
      <p>pseudo : {{ user.pseudo }}</p>
      <p>display : {{ user.displayName }}</p>
    </div>
    <div>
      <button class="btn btn-info" (click)="onUpdateProfile()">retour</button>
      <button class="btn btn-success" (click)="onLike()">like</button>
    </div>

  </div>

  <div class="text-center">
    <div class="row justify-content-around">
      <div>
        <div *ngIf="auth.user | async; then authenticated else guest"></div>
        <!-- template guest -->
        <ng-template #guest>
          <h2>Connexion</h2>
          <img src="../../../assets/images/tchat.jpg">
          <h3>Bonjour pour tchater</h3>
          <p>veuillez vous connecter</p>
  
          <div class="row justify-content-around">
            <button type="button" class="btn btn-danger col-6" (click)="auth.googleLogin()">
              <i class="fa fa-google"></i> Connection google
            </button>
            <button type="button" class="btn btn-primary col-6" (click)="auth.facebookLogin()">
              <i class="fa fa-facebook"></i> Connection facebook
            </button>
            {{ error }}
          </div>
          <app-signin></app-signin>
        </ng-template>
  
        <!--temlate authentifié-->
        <ng-template #authenticated>
          <div class="text-center" *ngIf="auth.user | async as user">
            <h3>Salut {{ user.displayName }}</h3>
            <h4>crée ton profil</h4>
            <img [src]="user.photoURL">
            <p>UID: {{ user.uid }}</p>
            <p>pseudo : {{ user.pseudo }}</p>
              <input [(ngModel)]="user.pseudo" #ctrl="ngModel" required>
            <p>Valid: {{ ctrl.valid }}</p>
            <button class="btn btn-primary" (click)="auth.updateUserData(user)">enregistrer</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>

<div *ngIf="auth.user | async; then authenticated else guest"></div>

<ng-template #guest>
<h3>Inconnu</h3>
  <p>s'enregister pour commencer</p>
  <button (click)= "auth.googleLogin()">
    <i class="fa fa-google"></i> Connection google
  </button>
</ng-template>

<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <h3>hey, {{ user.displayName }}</h3>
    <img [src]="user.photoURL">
    <p>UID: {{ user.uid }}</p>
    <p>Status : {{ user?.statut}}</p>
  </div>
  
</ng-template>
